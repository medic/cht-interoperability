# CHT Nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: health-interop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/medic/cht-nginx:4.1.0-alpha
        env:
        - name: API_HOST
          value: "api"
        - name: API_PORT
          value: "5988"
        - name: CERTIFICATE_MODE
          value: "SELF_SIGNED"
        - name: SSL_CERT_FILE_PATH
          value: "/etc/nginx/private/cert.pem"
        - name: SSL_KEY_FILE_PATH
          value: "/etc/nginx/private/key.pem"
        - name: COMMON_NAME
          value: "test-nginx.dev.medicmobile.org"
        - name: EMAIL
          value: "domains@medic.org"
        - name: COUNTRY
          value: "US"
        - name: STATE
          value: "California"
        - name: LOCALITY
          value: "San_Francisco"
        - name: ORGANISATION
          value: "medic"
        - name: DEPARTMENT
          value: "Information_Security"
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: cht-ssl-storage
          mountPath: /etc/nginx/private/
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 40
          periodSeconds: 30
      volumes:
      - name: cht-ssl-storage
        persistentVolumeClaim:
          claimName: cht-ssl
      initContainers:
      - name: wait-for-api
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z api 5988; do echo waiting for api; sleep 2; done']
      - name: wait-for-haproxy
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z haproxy 5984; do echo waiting for haproxy; sleep 2; done']
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: health-interop
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
---
# Expose CHT Nginx externally
apiVersion: v1
kind: Service
metadata:
  name: nginx-external
  namespace: health-interop
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
  - name: https
    port: 443
    targetPort: 443
    nodePort: 30443
