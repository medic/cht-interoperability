# CHT API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: health-interop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: public.ecr.aws/medic/cht-api:4.1.0-alpha
        env:
        - name: COUCH_URL
          value: "http://admin:password@haproxy:5984/medic"
        - name: BUILDS_URL
          value: "https://staging.dev.medicmobile.org/_couch/builds_4"
        - name: UPGRADE_SERVICE_URL
          value: "http://localhost:5100"
        - name: HOST
          value: "0.0.0.0"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: API_HOST
          value: "0.0.0.0"
        - name: BIND_ADDRESS
          value: "0.0.0.0"
        - name: API_PORT
          value: "5988"
        - name: PORT
          value: "5988"
        ports:
        - containerPort: 5988
        readinessProbe:
          httpGet:
            path: /api/info
            port: 5988
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/info
            port: 5988
          initialDelaySeconds: 60
          periodSeconds: 30
      initContainers:
      - name: wait-for-haproxy
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z haproxy 5984; do echo waiting for haproxy; sleep 2; done']
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: health-interop
spec:
  selector:
    app: api
  ports:
  - port: 5988
    targetPort: 5988
---
