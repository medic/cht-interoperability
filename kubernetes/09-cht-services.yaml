# HAProxy for CouchDB load balancing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
  namespace: health-interop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      hostname: localhost
      containers:
      - name: haproxy
        image: public.ecr.aws/medic/cht-haproxy:4.1.0-alpha
        env:
        - name: HAPROXY_IP
          value: "0.0.0.0"
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: couchdb-user
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: couchdb-password
        - name: COUCHDB_SERVERS
          value: "couchdb"
        - name: HAPROXY_PORT
          value: "5984"
        - name: HEALTHCHECK_ADDR
          value: "healthcheck"
        ports:
        - containerPort: 5984
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: haproxy
  namespace: health-interop
spec:
  selector:
    app: haproxy
  ports:
  - port: 5984
    targetPort: 5984
---
